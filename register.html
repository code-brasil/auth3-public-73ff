<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl mb-4 text-center">Registrar</h1>
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block mb-1">Nome de Usuário</label>
                <input type="text" id="username" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label class="block mb-1">Email</label>
                <input type="email" id="email" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label class="block mb-1">Senha</label>
                <input type="password" id="password" required class="w-full px-3 py-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Registrar</button>
        </form>
        <p class="mt-4 text-center">Já tem uma conta? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
