<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4 flex justify-between">
        <h1 class="text-xl font-bold">Painel Admin</h1>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    </nav>
    <div class="p-8">
        <h2 class="text-2xl mb-4">Gerenciar Usuários</h2>
        <button id="refreshUsers" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Atualizar Lista</button>
        <table class="min-w-full bg-white mb-8">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">ID</th>
                    <th class="py-2 px-4 border-b">Nome</th>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b">Admin</th>
                    <th class="py-2 px-4 border-b">Ações</th>
                </tr>
            </thead>
            <tbody id="usersTable">
                <!-- Usuários serão carregados aqui -->
            </tbody>
        </table>

        <h2 class="text-2xl mb-4">Gerenciar Cursos</h2>
        <button id="refreshCourses" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Atualizar Lista</button>
        <button id="addCourseBtn" class="bg-green-500 text-white px-4 py-2 rounded mb-4">Adicionar Curso</button>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">ID</th>
                    <th class="py-2 px-4 border-b">Nome</th>
                    <th class="py-2 px-4 border-b">Descrição</th>
                    <th class="py-2 px-4 border-b">Preço (R$)</th>
                    <th class="py-2 px-4 border-b">Ações</th>
                </tr>
            </thead>
            <tbody id="coursesTable">
                <!-- Cursos serão carregados aqui -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Adicionar Curso -->
    <div id="addCourseModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded shadow-md w-1/3">
            <h3 class="text-xl mb-4">Adicionar Novo Curso</h3>
            <form id="addCourseForm" class="space-y-4">
                <div>
                    <label class="block mb-1">Nome do Curso</label>
                    <input type="text" id="courseName" required class="w-full px-3 py-2 border rounded">
                </div>
                <div>
                    <label class="block mb-1">Descrição</label>
                    <textarea id="courseDescription" required class="w-full px-3 py-2 border rounded"></textarea>
                </div>
                <div>
                    <label class="block mb-1">Preço (R$)</label>
                    <input type="number" id="coursePrice" required class="w-full px-3 py-2 border rounded" min="0">
                </div>
                <div class="flex justify-end">
                    <button type="button" id="closeModal" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancelar</button>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
