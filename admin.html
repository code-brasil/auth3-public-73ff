<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4 flex justify-between">
        <h1 class="text-xl font-bold">Painel Admin</h1>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    </nav>
    <div class="p-8">
        <h2 class="text-2xl mb-4">Gerenciar Usuários</h2>
        <button id="refreshUsers" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Atualizar Lista</button>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">ID</th>
                    <th class="py-2 px-4 border-b">Nome</th>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b">Admin</th>
                    <th class="py-2 px-4 border-b">Ações</th>
                </tr>
            </thead>
            <tbody id="usersTable">
                <!-- Usuários serão carregados aqui -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
